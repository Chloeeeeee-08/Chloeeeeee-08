<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Let The Sun Fall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #FFF3E0, #FFE0B2);
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: #4CAF50;
            border-radius: 50%;
        }

        .menu-btn {
            width: 40px;
            height: 40px;
            background: #FF5722;
            border-radius: 50%;
            cursor: pointer;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .title {
            font-size: 5rem;
            color: #FF5722;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
            text-align: center;
            z-index: 2;
            animation: float 3s ease-in-out infinite;
        }

        .video-container {
            width: 80%;
            max-width: 800px;
            margin: 40px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 2;
        }

        video {
            width: 100%;
            display: block;
        }

        .floating-island {
            position: absolute;
            width: 300px;
            height: 200px;
            background: #8BC34A;
            border-radius: 50% 50% 0 0;
            animation: floatIsland 4s ease-in-out infinite;
        }

        .island-1 {
            left: 10%;
            bottom: 20%;
        }

        .island-2 {
            right: 15%;
            bottom: 30%;
            transform: scale(0.8);
        }

        .character {
            position: absolute;
            width: 120px;
            height: 160px;
            z-index: 3;
        }

        .sun {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            background: #FFB74D;
            border-radius: 50%;
            box-shadow: 0 0 50px #FFB74D;
            animation: sunPulse 4s ease-in-out infinite;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            animation: driftCloud 20s linear infinite;
        }

        .cloud-1 {
            width: 100px;
            height: 40px;
            top: 20%;
            left: -100px;
        }

        .cloud-2 {
            width: 150px;
            height: 60px;
            top: 40%;
            left: -150px;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes floatIsland {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes sunPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        @keyframes driftCloud {
            from { transform: translateX(0); }
            to { transform: translateX(calc(100vw + 200px)); }
        }

        .character-body {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .head {
            width: 60px;
            height: 60px;
            background: #FFB74D;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: headBob 2s ease-in-out infinite;
        }

        .body {
            width: 40px;
            height: 60px;
            background: #FF7043;
            border-radius: 20px;
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
        }

        .arm {
            width: 20px;
            height: 40px;
            background: #FF7043;
            border-radius: 10px;
            position: absolute;
        }

        .arm-left {
            left: 10px;
            top: 60px;
            transform-origin: top;
            animation: armWave 2s ease-in-out infinite;
        }

        .arm-right {
            right: 10px;
            top: 60px;
            transform-origin: top;
            animation: armWave 2s ease-in-out infinite reverse;
        }

        @keyframes headBob {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-5px); }
        }

        @keyframes armWave {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(20deg); }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="logo"></div>
        <div class="menu-btn"></div>
    </nav>

    <div class="hero">
        <div class="sun"></div>
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        
        <h1 class="title">Don't Let<br>The Sun Fall</h1>
        
        <div class="video-container">
            <video controls>
                <source src="绘本.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="floating-island island-1">
            <div class="character">
                <div class="character-body">
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="arm arm-left"></div>
                    <div class="arm arm-right"></div>
                </div>
            </div>
        </div>

        <div class="floating-island island-2">
            <div class="character">
                <div class="character-body">
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="arm arm-left"></div>
                    <div class="arm arm-right"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
